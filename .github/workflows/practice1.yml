name: practice Github actions

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main 
  workflow_dispatch:
    inputs:
        name:
          type: string
          default: "sanath"
  
jobs:
  Run_sample_script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: checkout my repo
        run: echo "${{ inputs.name }}"

  

  
  
